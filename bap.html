<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <section class="content">
        
        <div class="form">
            <form id="expForm">
                
                <div class="formLine right">
                    <span for="amount">Choose expense amount:</span>
                    <input type="text" id="amount">
                </div>

               
                <div class="formLine right">
                    <span for="description">Choose description:</span>
                    <input type="text" id="description">
                </div>
              <div class="formLine left">
                    <span for="type">Choose a category:</span>
                    <select id="type">
                        <option value="chooseOne">Choose one...</option>
                        <option value="petrol or diesel">fuel</option>
                        <option value="Cash">food</option>
                        <option value="electricity">electricity</option>
                       
                    </select>
                </div>
                <button type="submit" class="buttonSave">Add  expense</button>
            </form>
        </div>
    </section>
    <section class="content">
        <table class="table">
            
        </table>
    </section>
   
</body>
</html>
